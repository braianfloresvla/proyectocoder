    <section class="containerForm jello-horizontal">
        <form>
            <h1 class="h1Contactanos">contactanos</h1>
            <div>
                <input class="stiloForm" type="text" name="Nombre_Apellido" required placeholder="Nombre y Apellido" />
            </div>
            <br>
            <div>
                <input class="stiloForm" type="text" name="nacimiento" required placeholder="Fecha de naciemiento" />
            </div>
            <br>
            <div>
                <select class="stiloForm" name="motivo de consulta">
                    <option value="consultas">Elija una</option>

                    <option value="Contratacion">Contratacion</option>
                    <option value="Cosas a mejorar">cosas a mejorar</option>

                    <option value="Otros">Otros</option>
                </select>
            </div>
            <br>
            <div>
                <textarea class="txtArea" type="text" name="contactanos" placeholder="Ingrese su consulta"
                    required></textarea>
                <div>
                    <label for="acepta">Acepto los terminos y condiciones</label>
                    <input type="checkbox" name="Acepta" value="1" required>
                    <br>
                    <div class="divbotones">
                        <input class="botonerForm" type="submit" value="Envian info">
                        <input class="botonerForm" type="reset" value="Borrar info">
                    </div>
